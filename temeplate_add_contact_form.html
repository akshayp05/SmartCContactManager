<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>add_contact page</title>
</head>
<body>
	<section>

		<div class="card me-3 ms-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!--First name-->
								<div class="input-group mb-3">
									<span class="input-group-text"><i class="fa fa-plus"></i></span>
									<input type="text" class="form-control"
										placeholder="Enter name here" name="name" required="required">

								</div>



								<!--Second name-->

								<div class="input-group mb-3">
									<span class="input-group-text"><i
										class="fas fa-user-alt"></i></span> <input type="text" required="required"
										class="form-control" placeholder="Enter lastname here"
										name="secondName">
								</div>

								<!--Work-->
								<div class="input-group mb-3">
									<span class="input-group-text"><i
										class="fas fa-briefcase"></i></span> <input type="text" required="required"
										class="form-control" placeholder="Enter work here" name="work"
										id="work">
								</div>
								<!--   th:value="${contact.work}"
										aria-describedby="basic-addon1"-->

								<!--Phone-->
								<div class="input-group mb-3">
									<span class="input-group-text"><i
										class="fas fa-mobile-alt"></i></span> <input type="number"
										class="form-control" placeholder="Enter phone number here"
										name="phone" id="phone" required min="10" >

								</div>


								<!--Email-->
								<div class="input-group mb-3">
									<span class="input-group-text"><i class="fa fa-envelope"></i></span>
									<input type="email" id="email" class="form-control"
										placeholder="Enter email here" name="email"
										required="required">
								</div>

								<!--Description-->
								<div class="form-group mt-3">
									<textarea id="mytextarea" class="form-control"
										placeholder="Enter description here" name="description"
										rows="10" ></textarea>
								</div>

								<!--Contact Img-->
								<div class="input-group mt-3 mb-3">
									<input type="file" class="form-control" id="inputGroupFile04"
										name="processImage" 
										aria-describedby="inputGroupFileAddon04" aria-label="Upload">

								</div>
								<!--Save Button-->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
      
      $(document).ready(() => {
          $(".item").removeClass("active");
          $("#add-contact-link").addClass("active");
      })

    </script>

	</section>

</body>
</html>
