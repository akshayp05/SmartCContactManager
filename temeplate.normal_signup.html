<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-4">

						<!-- 	<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}" />

						</div> -->

						<div class="container text-center">
							<img style="width: 80px" src="" th:src="@{/img/enrollment.png}"
								alt="" />
						</div>

						<h1 class="text-center">SignUp Here!!</h1>
						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- name field-->
							<div class="form-group">
								<label for="exampleInputEmail1">Your Name</label> <input
									name="name" type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter name here.."
									required="required" th:value="${user.name}">
							</div>
							
								<!-- phone field-->
							<div class="form-group">
								<label for="exampleInputEmail1">Phone Number</label> <input
									name="phone" type="number" class="form-control" id="phone_field"
									aria-describedby="emailHelp" placeholder="Enter hone here.."
									required="required" th:value="${user.phone}">
							</div>

							<!-- email field-->
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label> <input
									name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp"
									placeholder="please enter email here.." required="required">
							</div>
							<!-- password field-->
							<div class="form-group">
								<label for="exampleInputEmail1">Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="please enter password here.." required="required">
							</div>
							<br>
							<!-- About field-->
							<div class="form-group">
								<textarea th:text="${user.about}" class="form-control"
									name="about" placeholder="Leave a comment here"
									id="about_field" required="required"></textarea>
							</div>

							<br>
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									required="required" id="agreement" /> <label
									class="form-check-label" for="agreement">Terms &
									Condition</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-custom-primary text-white">Submit</button>
								<button type="reset" class="btn btn-info text-white">Reset</button>
							</div>




						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
