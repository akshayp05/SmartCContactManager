<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>profile page</title>
</head>
<body>
<section>

<div class="card ms-3 me-3">
        <div class="card-body">
            <div class="container text-center">
                <img src=""
                     alt=""
                     style="height: 200px; width: 200px;"
                     class="my_profile_picture"
                     th:src="@{'/img/'+${user.imageUrl}}"
                 >
                <h3 class="mt-3">
                    <span th:text="${user.name}"></span>
                </h3>
                <table class="table">
                    <tbody>
                    <tr>
                        <th scope="col">#ID: </th>
                        <th scope="col"><span th:text="'SCM-'+${user.id}"></span></th>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${user.email}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">User Role</th>
                        <td><span th:text="${user.role}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Account Active</th>
                        <td><span th:text="${user.enabled}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">About</th>
                        <td><span th:text="${user.about}"></span></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(()=>{
            $(".item").removeClass("active");
            $("#profile-link").addClass("active");
        })
    </script>
    
     <script>
        $(document).ready(()=>{
            $(".item").removeClass("active");
            $("#profile-link").addClass("active");
        })
    </script>

</section>

</body>
</html>
