<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1,shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">

<title th:text="${title}">Base html</title>
</head>
<body>

	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-custom-primary">
		<a class="navbar-brand" href="#">Smart Contact Manger</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">


			<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">

				<li class="nav-item"><a class="nav-link active"
					aria-current="page" th:href="@{/}">Home</a></li>

				<li class="nav-item"><a class="nav-link"
					th:classappend="active" aria-current="page" href="about">About</a>
				</li>

				<li class="nav-item"><a class="nav-link"
					th:classappend="active" aria-current="page" th:href="@{/signup}">SignUp</a>
				</li>
				<li class="nav-item"><a class="nav-link " aria-current="page"
					th:href="@{/signIn}">LogIn</a></li>
			</ul>

		</div>
	</nav>
	<!--Navbar End-->


	

	<div th:replace="${content}"></div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
	<script th:src="@{/js/script.js}"></script>

</body>
</html>
